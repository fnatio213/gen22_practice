<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="shopping cart.ui.css">
 </head>
 <body class="container">
	<!-- Navbar --> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Styles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
           <li class="nav-item">
              <a class="nav-link active">16 products found</a>
           </li>
         </ul>
         <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Row FOR THE BODY OR MAIN CONTENT-->
    <div class="row">
        <div class="col-md-2 col-sm-1">
                <button type="button" class="btn btn-light btn-circle btn-sm">XS</button>

                 <button type="button" class="btn btn-light btn-circle btn-sm">S</button>

                <button type="button" class="btn btn-light btn-circle btn-sm">M</button>

                <button type="button" class="btn btn-light btn-circle btn-sm">ML</button>

                <button type="button" class="btn btn-light btn-circle btn-sm">L</button>

                <button type="button" class="btn btn-light btn-circle btn-sm">XL</button>

                <button type="button" class="btn btn-light btn-circle btn-sm">XXL</button>                 
    	</div>

    	<div class="col-md-3 " >

    		<br>

    		<div class="caption">
    			<h5> Super- T-shirt </h5>
    			<hr class="line">
    			<p class="main">$10.00</p>
    			<p class="bulk">or 5x $2.OO </p>
                <button type="button" class="btn btn-secondary btn-lg">Add to Cart</button>
    		</div>

    	</div>
    	
        <div class="col-md-3 ">

    		<div class="caption">
    			<h5> Super- T-shirt </h5>
    			<hr class="line">
    			<p class="main">$10.00</p>
    			<p class="bulk">or 5x $2.OO </p>
                <button type="button" class="btn btn-secondary btn-lg">Add to Cart</button>
    		</div>
    	</div>
    	
    	<div class="col-md-3 " >
    		<img src="https://azmadeu.github.io/react-shopping-cart/static/media/BornOnTheStreet.a5707e84.jpg" class="img-fluid" alt="Responsive image">
    		<br>
    	
    		<div class="caption">
    			<h3> Super- T-shirt </h3>
    			<hr class="line">
    			<p class="main">$10.00</p>
    			<p class="bulk">or 5x $2.OO </p>
                <button type="button" class="btn btn-secondary btn-lg">Add to Cart</button>
    		</div>

    </div>
    <div class="row">
        
        <div class="col-md-3 ">
            <img src="https://azmadeu.github.io/react-shopping-cart/static/media/ManTieDie.a998813f.jpg  " class="img-fluid" alt="Responsive image">
          <br>
        
          <div class="caption">
            <h5> Super- T-shirt </h5>
                <hr class="line">
                <p class="main">$10.00</p>
                <p class="bulk">or 5x $2.OO </p>

        </div>
    </div>       

    
    
            
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
